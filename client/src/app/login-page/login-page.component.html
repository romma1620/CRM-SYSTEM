<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Enter in the system</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>

      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span
          *ngIf="form.get('email').errors['required']"
        >
          Email can`t be empty
        </span>
        <span
          *ngIf="form.get('email').errors['email']"
        >
          Incorrect Email
        </span>
      </span>

    </div>

    <div class="input-field">

      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >

      <label for="password">Password:</label>

      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span
          *ngIf="form.get('password').errors['required']"
        >
          Password can`t be empty
        </span>
        <span
          *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']"
        >
          Password can`t be less than {{form.get('password').errors['minlength']['requiredLength']}} symbols
          <br>
          Now {{form.get('password').errors['minlength']['actualLength']}} symbols
        </span>

      </span>

    </div>
  </div>

  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Enter
    </button>
  </div>
</form>
